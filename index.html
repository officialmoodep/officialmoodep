<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Mood EP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      font-size: 18px;
      min-height: 1500px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple-animation {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }

    .page-info {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 3;
    }
    .page-info h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #008000;
    }
    .page-info p {
      font-size: 20px;
      text-shadow: 0 0 4px #00ff00, 0 0 8px #008000;
    }

    .instagram-button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background-color: #d62976;
      color: white;
      font-size: 20px;
      border-radius: 25px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(214, 41, 118, 0.8);
    }
    .instagram-button:hover {
      background-color: #e1306c;
      box-shadow: 0 0 15px rgba(225, 48, 108, 1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
      margin: 20px auto;
      position: relative;
      z-index: 10;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }
    .fullscreen span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .footer-scene {
      position: relative;
      width: 100%;
      height: 250px;
      margin-top: 50px;
    }
    .road {
      position: absolute;
      bottom: 150px;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #444;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .car {
      position: absolute;
      left: -150px;
      width: 200px;
      height: 100px;
      background-image: url('https://i.postimg.cc/Kz9LvcFS/In-Shot.png');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .page-info h1 { font-size: 28px; }
      .page-info p { font-size: 16px; }
      .gallery { grid-template-columns: repeat(1, 1fr); }
      .gallery img { height: auto; }
      .car { width: 150px; height: 80px; }
      .road { height: 80px; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="page-info">
    <h1>Official Moodep</h1>
    <p>!!صفحه‌ای برای ماشین‌بازها و متن‌های الهام‌بخش!!</p>
  </div>

  <a href="https://www.instagram.com/officialmoodep?igsh=aG0yN3p2OXhjZXQ3" target="_blank" class="instagram-button">
    Follow on Instagram
  </a>

  <div class="gallery">
    <img src="https://i.postimg.cc/DzWvhHGy/1000029606-fotor-enhance-20250209142223.png" onclick="openFullScreen(this)">
    <img src="https://i.postimg.cc/jSSqgLdf/1000029603-fotor-enhance-20250209142452.png" onclick="openFullScreen(this)">
    <img src="https://i.postimg.cc/vT78jnVr/1000029612-fotor-enhance-20250209142737.png" onclick="openFullScreen(this)">
    <img src="https://i.postimg.cc/W3k1GCpf/1000029611-fotor-enhance-2025020914284.png" onclick="openFullScreen(this)">
  </div>

  <div class="footer-scene">
    <div class="road"></div>
    <div class="car"></div>
  </div>

  <div class="fullscreen" id="fullscreenView" onclick="closeFullScreen()">
    <span>&times;</span>
    <img id="fullscreenImage">
  </div>

  <script>
    let car = document.querySelector('.car');
    function moveCar() {
      let carPosition = parseInt(getComputedStyle(car).left);
      if (carPosition < window.innerWidth) {
        car.style.left = (carPosition + 2) + 'px';
      } else {
        car.style.left = '-200px';
      }
    }
    setInterval(moveCar, 20);

    let matrix = document.getElementById('matrixCanvas');
    let ctx = matrix.getContext('2d');
    matrix.width = window.innerWidth;
    matrix.height = window.innerHeight;
    let chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let columns = matrix.width / 20;
    let drops = Array.from({ length: columns }).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrix.width, matrix.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "20px monospace";
      drops.forEach((y, i) => {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * 20, y * 20);
        drops[i] = y * 20 > matrix.height || Math.random() > 0.95 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 50);

    function openFullScreen(img) {
  let fullScreenDiv = document.getElementById("fullscreenView");
  let fullScreenImg = document.getElementById("fullscreenImage");
  fullScreenImg.src = img.src;
  fullScreenDiv.style.display = "flex";
}

function closeFullScreen() {
  document.getElementById("fullscreenView").style.display = "none";
}
  </script>
</body>
</html>
