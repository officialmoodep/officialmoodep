<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Mood EP</title>
  <!-- لینک فونت فارسی وزیر -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" type="text/css">
  <style>
    /* استایل کلی */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      font-size: 18px;
      min-height: 1500px; /* صفحه طولانی‌تر شده */
    }
    
    /* افکت ماتریکس (پس‌زمینه) */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* افکت موج کلیک */
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple-animation {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }
    
    /* توضیحات صفحه – بالای دکمه اینستاگرام */
    .page-info {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 3;
    }
    .page-info h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #ff0080, 0 0 16px #00ffff;
    }
    .page-info p {
      margin: 5px 0;
      font-size: 20px;
      text-shadow: 0 0 4px #ff0080, 0 0 8px #00ffff;
    }
    
    /* دکمه اینستاگرام – متن وسط */
    .instagram-button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background-color: #d62976;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      text-align: center; /* متن در وسط */
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(214, 41, 118, 0.8);
    }
    .instagram-button:hover {
      background-color: #e1306c;
      box-shadow: 0 0 15px rgba(225, 48, 108, 1);
    }
    
    /* گالری – در بالاترین لایه */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
      margin: 20px auto;
      position: relative;
      z-index: 10;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    
    /* حالت تمام صفحه عکس */
    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }
    .fullscreen span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    
    /* بخش پایین صفحه: کانتینر برای جاده و ماشین */
    .footer-scene {
      position: relative;
      width: 100%;
      height: 250px; /* ارتفاع این بخش قابل تنظیم است */
      margin-top: 50px;
    }
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #444;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .car {
      position: absolute;

      left: -150px;
      width: 200px;
      height: 100px;
      background-image: url('https://i.postimg.cc/Kz9LvcFS/In-Shot.png');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- افکت ماتریکس (پس‌زمینه) -->
  <canvas id="matrixCanvas"></canvas>
  
  <!-- توضیحات صفحه (بالای دکمه اینستاگرام) -->
  <div class="page-info">
    <h1>Official Mood EP</h1>
    <p>صفحه‌ای برای ماشین‌بازها و متن‌های الهام‌بخش!</p>
    <p>دنبال کنید برای محتوای خفن‌تر!</p>
  </div>
  
  <!-- دکمه اینستاگرام -->
  <a href="https://www.instagram.com/officialmoodep?igsh=aG0yN3p2OXhjZXQ3" target="_blank" class="instagram-button">
    Follow on Instagram
  </a>
  
  <!-- گالری -->
  <div class="gallery">
    <img src="https://i.postimg.cc/DzWvhHGy/1000029606-fotor-enhance-20250209142223.png" onclick="openFullScreen(this)">
    <img src="https://i.postimg.cc/jSSqgLdf/1000029603-fotor-enhance-20250209142452.png" onclick="openFullScreen(this)">
    <img src="https://i.postimg.cc/vT78jnVr/1000029612-fotor-enhance-20250209142737.png" onclick="openFullScreen(this)">
    <img src="https://i.postimg.cc/W3k1GCpf/1000029611-fotor-enhance-2025020914284.png" onclick="openFullScreen(this)">
  </div>
  
  <!-- بخش پایین صفحه: جاده و ماشین -->
  <div class="footer-scene">
    <div class="road"></div>
    <div class="car"></div>
  </div>
  
  <!-- نمایش تمام صفحه عکس -->
  <div class="fullscreen" id="fullscreenView" onclick="closeFullScreen()">
    <span>&times;</span>
    <img id="fullscreenImage">
  </div>
  
  <script>
    // حرکت ماشین: ماشین در کانتینر پایین صفحه حرکت می‌کند
    let car = document.querySelector('.car');
    function moveCar() {
      let carPosition = parseInt(getComputedStyle(car).left);
      if (carPosition < window.innerWidth) {
        car.style.left = (carPosition + 5) + 'px';
      } else {
        car.style.left = '-150px';
      }
    }
    setInterval(moveCar, 20);
    
    // افکت موج کلیک
    document.addEventListener('click', function(e) {
      let ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = e.clientX + "px";
      ripple.style.top = e.clientY + "px";
      document.body.appendChild(ripple);
      setTimeout(function() {
        ripple.remove();
      }, 600);
    });
    
    // ماتریکس بارانی
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(0);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i] = drops[i] * fontSize > canvas.height ? 0 : drops[i] + 1;
      }
    }
    setInterval(drawMatrix, 33);
    
    // تابع باز و بسته کردن حالت تمام صفحه عکس
    function openFullScreen(imgElement) {
      const fullscreenView = document.getElementById('fullscreenView');
      const fullscreenImage = document.getElementById('fullscreenImage');
      fullscreenImage.src = imgElement.src;
      fullscreenView.style.display = 'flex';
    }
    function closeFullScreen() {
      const fullscreenView = document.getElementById('fullscreenView');
      fullscreenView.style.display = 'none';
    }
    
    // به‌روزرسانی ابعاد canvas هنگام تغییر اندازه پنجره
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
